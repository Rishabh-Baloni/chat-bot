<!DOCTYPE html>
<html>
<head>
    <title>Test Your Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-box { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 8px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        #response { background: white; padding: 15px; margin-top: 10px; border-radius: 5px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>üöÄ Test Your Chatbot</h1>
    
    <div class="test-box">
        <h3>1. Test Chat API</h3>
        <button onclick="testChat()">Send Test Message</button>
        <div id="response"></div>
    </div>
    
    <div class="test-box">
        <h3>2. Test Widget</h3>
        <p>Your widget should appear in bottom-right corner!</p>
    </div>
    
    <script>
        // Replace with your actual Render URL
        const API_URL = 'https://chat-bot-hizj.onrender.com';
        
        async function testChat() {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Hello! Can you help me?'
                    })
                });
                
                const data = await response.json();
                responseDiv.innerHTML = `
                    <strong>‚úÖ SUCCESS!</strong><br>
                    <strong>Response:</strong> ${data.response}<br>
                    <strong>Session ID:</strong> ${data.session_id}
                `;
            } catch (error) {
                responseDiv.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
            }
        }
    </script>
    
    <!-- Load your widget -->
    <script src="https://chat-bot-hizj.onrender.com/widget/widget.js"></script>
</body>
</html>
